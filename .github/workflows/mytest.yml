name: Test of GitHub Actions cache feature

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-all:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Caching build result
        uses: actions/cache@v2
        with:
          path: .
          key: ${{ github.sha }}

      - name: Clean
        run: mvn clean
        
      - name: Build  (without testing)
        run: mvn package -DskipTests
        

  use-build:
    name: Using the build
    runs-on: windows-latest
    needs: [build-all]

    steps:
      - name: Using the cached build result
        uses: actions/cache@v2
        with:
          path: .
          key: ${{ github.sha }}

      - name: List folder content
        run: dir /s
        shell: cmd

      - name: Run tests
        run: mvn test
        shell: cmd

  use-build-linux:
    name: Using the build
    runs-on: ubuntu-latest
    needs: [build-all]

    steps:
      - name: Using the cached build result
        uses: actions/cache@v2
        with:
          path: .
          key: ${{ github.sha }}

      - name: List folder content
        run: ls -l

      - name: Run tests
        run: mvn test
